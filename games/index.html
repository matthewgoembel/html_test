<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Cyber Games</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-black border-b border-blue-500">
        <div class="max-w-7xl mx-auto px-4">
            <div class="nav-container">
                <div class="logo-container">
                    <img src="/assets/ccg.png" alt="CCG Logo" class="logo">
                    <span class="logo-text">Cool Cyber Games</span>
                </div>
                <div class="nav-buttons">
                    <a href="/" class="nav-button active">
                        <i data-lucide="home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/games/" class="nav-button">
                        <i data-lucide="play"></i>
                        <span>Games</span>
                    </a>
                    <a href="/about/index.html" class="nav-button">
                        <i data-lucide="info"></i>
                        <span>About</span>
                    </a>
                    <a href="/contact/index.html" class="nav-button">
                        <i data-lucide="mail"></i>
                        <span>Contact</span>
                    </a>
                    <div class="icon-buttons">
                        <a href="/api/test" class="icon-button" id="test-api">
                            <i data-lucide="activity"></i>
                        </a>
                        <button class="icon-button">
                            <i data-lucide="user"></i>
                        </button>
                        <button class="icon-button">
                            <i data-lucide="settings"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="home-page" class="page-content">
            <div class="grid-layout">
                <!-- Left Column - Daily Challenges -->
                <div class="challenge-column">
                    <div class="panel">
                        <h2 class="panel-title">
                            <i data-lucide="play"></i> Daily Challenges
                        </h2>
                        <div class="challenges-container">
                            <!-- Challenges will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Middle Column - Welcome Section -->
                <div class="welcome-column">
                    <div class="welcome-content">
                        <h1 class="welcome-title">
                            Welcome to 
                            <span class="gradient-text animate-pulse">Cool Cyber Games</span>
                        </h1>
                        <p class="welcome-description">
                            Interactive games & puzzles to learn cybersecurity!
                        </p>
                        <a href="/games/" class="start-button animate-bounce">
                            Choose a Game
                        </a>
                        <div id="api-result" class="mt-4 text-gray-300"></div>
                    </div>
                </div>

                <!-- Right Column - Leaderboard -->
                <div class="leaderboard-column">
                    <div class="panel">
                        <h2 class="panel-title">
                            <i data-lucide="trophy"></i> Leaderboard
                        </h2>
                        <div class="leaderboard-container">
                            <!-- Leaderboard will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>

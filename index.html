<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Cyber Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-black border-b border-blue-500">
        <div class="max-w-7xl mx-auto px-4">
            <div class="nav-container">
                <div class="logo-container">
                    <img src="/assets/ccg.png" alt="CCG Logo" class="logo">
                    <span class="logo-text">Cool Cyber Games</span>
                </div>
                <div class="nav-buttons">
                    <button class="nav-button active" data-page="home">
                        <i data-lucide="home"></i>
                        <span>Home</span>
                    </button>
                    <button class="nav-button" data-page="games">
                        <i data-lucide="play"></i>
                        <span>Games</span>
                    </button>
                    <button class="nav-button" data-page="dashboard">
                        <i data-lucide="monitor"></i>
                        <span>Dashboard</span>
                    </button>
                    <div class="icon-buttons">
                        <button class="icon-button">
                            <i data-lucide="bell"></i>
                        </button>
                        <button class="icon-button">
                            <i data-lucide="user"></i>
                        </button>
                        <button class="icon-button">
                            <i data-lucide="settings"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid-layout">
            <!-- Left Column - Daily Challenges -->
            <div class="challenge-column">
                <div class="panel">
                    <h2 class="panel-title">
                        <i data-lucide="play"></i> Daily Challenges
                    </h2>
                    <div class="challenges-container">
                        <!-- Challenges will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Middle Column - Welcome Section -->
            <div class="welcome-column">
                <div class="welcome-content">
                    <h1 class="welcome-title">
                        Welcome to 
                        <span class="gradient-text animate-pulse">Cool Cyber Games</span>
                    </h1>
                    <p class="welcome-description">
                        Embark on an epic journey through our cybersecurity challenges. 
                        Learn, compete, and become a master of digital defense through 
                        interactive gameplay and real-world scenarios.
                    </p>
                    <button class="start-button animate-bounce">
                        Start Here
                    </button>
                </div>
            </div>

            <!-- Right Column - Leaderboard -->
            <div class="leaderboard-column">
                <div class="panel">
                    <h2 class="panel-title">
                        <i data-lucide="trophy"></i> Leaderboard
                    </h2>
                    <div class="leaderboard-container">
                        <!-- Leaderboard will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Gallery Slider -->
        <div class="game-gallery">
            <h2 class="gallery-title">Featured Games</h2>
            <div class="gallery-container">
                <div class="gallery-scroll">
                    <!-- Games will be populated by JavaScript -->
                </div>
                <button class="gallery-nav prev">
                    <i data-lucide="chevron-left"></i>
                </button>
                <button class="gallery-nav next">
                    <i data-lucide="chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
